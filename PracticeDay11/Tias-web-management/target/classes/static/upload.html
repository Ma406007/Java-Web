<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>

    <!-- 上传文件的原始form表单要求表单必须具备以下三点(上传文件页面三要素)
         - 表单必须有file域:用于选择要上传的文件
         - 表单提交方式必须为POST:通常上传的文件会比较大,所以需要使用POST提交方式
         - 表单的编码类型enctype必须要设置为:multipart/form-data,普通默认的编码格式是不适合传输大型的二进制数据的,所以在文件上传时表单的编码格式必须设置为multipart/form-data -->

    <!-- 要设置enctype,否则只提交文件名 -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        姓名: <input type="text" name="name"><br>
        年龄: <input type="text" name="age"><br>
        头像: <input type="file" name="file"><br>
        <input type="submit" value="提交">
    </form>

</body>
</html>
