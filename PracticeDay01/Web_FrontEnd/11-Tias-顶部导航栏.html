<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <style>
        /* flex布局自带margin */
        body {
            margin: 0;
        }
        
        /* 顶栏样式 */
        .header {
            display: flex;
            justify-content: space-between;/* 左右对齐 */
            align-items: center;/* 垂直居中 */
            background-color: #b5b3b3;
            padding: 10px;/* 内边距 */
        }
        
        /* 加大加粗标题 */
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: "楷体";
        }
        
        /* 文本链接样式 */
        .header a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 顶栏 -->
    <div class="header">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="#">退出登录</a>
    </div>
